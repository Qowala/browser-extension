<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
     <link rel="stylesheet" href="../assets/popup.css">
  </head>
  <body>
    <header>
      <img src="../assets/white_logo.png" alt="Qowala logo"/>
      <hr></hr>
    </header>
    <div class="non-measure-display">
      <p class="text secondary">
        It looks like this website is not on your list.
        <br/>
        If it should, you can add it now.
      </p>
      <button id="trackButton" class="btn primary">Start tracking</button>
    </div>
    <div class="measure-display">
      <p class="text secondary">You've spent...</p>
      <div class="time-spent"></div>
      <div class="parameters">
        On <select class="parameters__dropdown network"></select>
        <select class="parameters__dropdown date"></select>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
