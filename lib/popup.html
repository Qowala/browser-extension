<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
     <link rel="stylesheet" href="../assets/popup.css">
  </head>
  <body>
    <main id="app">
      <header>
        <img src="../assets/white_logo.png" alt="Qowala">
        <hr>
      </header>
      <div v-if="tracked">
        <p class="text secondary">
          You've spentâ€¦
        </p>
        <div class="time-spent">
          {{ timeSpent }}
        </div>
        <div class="parameters">
          On
          <select v-model="hostname" class="parameters__dropdown network">
            <option v-for="site in topSites" :value="site">{{ site }}</option>
          </select>
          <select v-model="date" class="parameters__dropdown date">
            <option v-for="day in validDates" :value="day">{{ day }}</option>
          </select>
        </div>
      </div>
      <div v-else>
        <p class="text secondary">
          It looks like this website is not on your list.
          <br>
          If it should, you can add it now.
        </p>
        <button v-on:click="track" class="btn primary">Start tracking</button>
      </div>
    </main>
    <script src="./vue.js"></script>
    <script src="./popup.js"></script>
  </body>
</html>
