<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
     <style>
      @font-face {
        font-family: 'robotobold';
        src: url('Roboto-Bold-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      body {
        min-width: 240px;
        font-family: "robotobold", "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        color: #6FCF97;
        background-color: #21A868;
        border: none;
        padding: 10px 20px 20px;
      }
      header {
        font-size: 0.8em;
        color: #FFF;
        margin-bottom: 30px;
      }
      header div {
        height: 1px;
        width: 90%;
        background-color: #6FCF97;
        margin: 15px auto 0;
      }
      header span {
        position: relative;
        bottom: 4px;
      }
      header img {
        margin-right: 30px;
        width: 25px;
      }
      h3 {
        margin-bottom: 5px;
      }
      .non-measure-display {
        display: none;
      }
      .measure-display {
        display: none;
      }
      .time-spent {
        color: #FFF;
        font-size: 36px;
        text-transform: uppercase;
      }
      .network, .date {
        font-family: "robotobold", "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        color: #FFF;
      }
      .network {
        margin-left: 5px;
      }
      .date {
        margin-left: 15px;
      }
      .parameters__dropdown {
        border: 0 !important;  /*REMOVES BORDER*/
        -webkit-appearance: none;  /*REMOVES DEFAULT CHROME & SAFARI STYLE*/
        -moz-appearance: none;  /*REMOVES DEFAULT FIREFOX STYLE*/
        appearance: none;
        background-color: #21A868;
        cursor: pointer;
        color: #FFF;
        display: inline;
      }
      .parameters__dropdown {
        background: url('arrow-down.png');
        background-size: 13px;
        background-repeat: no-repeat;
        background-position: left 50%;
        padding-left: 17px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="white_logo.png" alt="logo"/>
      <span>Hey, it's your friends at Qowala!</span>
      <div></div>
    </header>
    <div class="non-measure-display">
      <h3>This website is not tracked!</h3>
    </div>
    <div class="measure-display">
      <h3>You've spent...</h3>
      <div class="time-spent"></div>
      <div class="parameters">
        On <select class="parameters__dropdown network"></select>
        <select class="parameters__dropdown date"></select>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
